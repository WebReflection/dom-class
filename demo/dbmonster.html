<!DOCTYPE html>
<html>
<head>
  <title>DBMonster via DOMClass &amp; bindings Mixin</title>
  <meta http-equiv=content-type content="text/html; charset=utf-8">
  <meta http-equiv="content-language" content="en-US"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="dbmonster.style.css">
  <script src="vitamer-mixins.js"></script>
</head>
<body>
<div id="link">
  You're looking at DOMClass &amp; DOMClass.bindings<br>
  version of <a href="https://dbmonster.firebaseapp.com/">DBMonster</a>.
  Compare with <a href="http://webreflection.github.io/dbmonster/">pure DOM</a>.
</div>
<div>
  <div id="app"></div>
</div>
<script src="db-monster.js"></script>
<script src="libs/ENV.js"></script>
<script src="libs/memory-stats.js"></script>
<script src="libs/monitor.js"></script>
<script>
  var dbm = document.getElementById('app').appendChild(
      new DBMonster(ENV.generateData(false).toArray())
  );

  // ... and update its content ASAP
  function render() {
    Monitoring.renderRate.ping();
    dbm.update(ENV.generateData(false).toArray());
    setTimeout(render, ENV.timeout);
  }
  render();
</script>
</body>
</html>
